<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercici 8: Carrusel de Velázquez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Obres de Velázquez</h2>

  <div id="velazquezCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://www.todocuadros.es/cdn/shop/products/velazquez-las-meninas.jpg?v=1715363200&width=600" class="d-block w-100" alt="Las Meninas">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://www.todocuadros.es/cdn/shop/products/triunfo-baco-borrachos-velazquez_1.jpg?v=1715363206&width=600" class="d-block w-100" alt="La rendición de Breda">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>


      <div class="carousel-item">
        <img src="https://www.todocuadros.es/cdn/shop/products/velazquez-rendicion-breda.jpg?v=1715363283&width=600" class="d-block w-100" alt="El tribunal de las aguas">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://www.todocuadros.es/cdn/shop/products/velazquez-venus-espejo_1.jpg?v=1715363310&width=600 class="d-block w-100" alt="El tribunal de las aguas">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#velazquezCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#velazquezCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Següent</span>
    </button>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
