<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Navbar con Logo, Jumbotron, Alerta y Botones</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../logo.jpg" alt="Logo" width="50" height="50"> Mi Logo
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron jumbotron-fluid bg-info text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">¡Oferta Exclusiva!</h1>
    <p class="lead">No te pierdas nuestra mejor oferta del mes. Disponible por tiempo limitado.</p>
    <a href="#" class="btn btn-warning btn-lg">Más información</a>
  </div>
</div>

<div class="container mt-4">
  <div class="alert alert-danger" role="alert">
    <strong>¡Atención!</strong> Ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.
  </div>
</div>

<div class="container mt-4 text-center">
  <h2 class="mb-4">Elige una opción</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <a href="#" class="btn btn-primary w-100 py-2">Opción 1</a>
    </div>
    <div class="col-md-6">
      <a href="#" class="btn btn-success w-100 py-2">Opción 2</a>
    </div>
    <div class="col-md-6 mt-3">
      <a href="#" class="btn btn-danger w-100 py-2">Opción 3</a>
    </div>
  </div>
</div>
</body>
</html>
