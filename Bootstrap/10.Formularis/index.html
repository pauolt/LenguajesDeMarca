<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Exercici 10 - Formulari Bootstrap</title>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Formulari per Informació d'Obra d'Art</h2>
    <form>
        <div class="form-group">
            <label for="titol">Títol de l'Obra</label>
            <input type="text" class="form-control" id="titol" placeholder="Introduïu el títol">
        </div>
        <div class="form-group">
            <label for="anyCreacio">Any de Creació</label>
            <input type="text" class="form-control" id="anyCreacio" placeholder="Introduïu l'any">
        </div>
        <div class="form-group">
            <label for="descripcio">Breu Descripció</label>
            <textarea class="form-control" id="descripcio" rows="3" placeholder="Introduïu una descripció"></textarea>
        </div>
        <div class="form-group">
            <label for="imatgeEnllac">Enllaç a la Imatge</label>
            <input type="text" class="form-control" id="imatgeEnllac" placeholder="Introduïu l'enllaç de la imatge">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
