<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Velázquez - Las Meninas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#velazquezModal">
    Més informació sobre Las Meninas
  </button>
</div>

<div class="modal fade" id="velazquezModal" tabindex="-1" aria-labelledby="velazquezModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="velazquezModalLabel">Las Meninas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
      </div>

      <div class="modal-body">
        <img src="https://www.todocuadros.es/cdn/shop/products/velazquez-las-meninas.jpg?v=1715363200&width=600" class="img-fluid" alt="Las Meninas">
        <p class="mt-3">"Las Meninas" és una obra mestra de Diego Velázquez que destaca per la seua composició complexa i l'ús magistral de la llum. Pintada al segle XVII, continua sent una de les pintures més importants de la història de l'art.</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tancar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
